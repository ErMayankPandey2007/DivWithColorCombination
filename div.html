<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div tag</title>
    <style>
    #a{
        height: 300px;
        width: 300px;
        background: pink;
    }
    #b{
        height: 150px;
        width: 300px;
        background: yellow;
    }
    #c{
        height: 150px;
        width: 300px;
        background: purple;
    }
    </style>
</head>
<body>
    <div id="a">
        <div id="b"></div>
        <div id="c"></div>
    </div>
</body>
</html>
